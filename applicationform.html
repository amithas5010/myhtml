<!DOCTYPE html>
<html>
<head>
<body>
    <table>
        <tr><td>Name</td><td><input type="text" name="txtna"></td></tr>
        <tr><td>Address</tr><td><textarea name="add" cols="15" rows="5"></textarea></td></tr>
        <tr><td>Emailid</td><td><input type="email" name="Emailid"></td></tr>
        <tr><td>Date of birth</td><td><input type="date" name="dob"></td></tr>
        <tr><td>Gender</td>
            <td><input type="radio" name="Gender" value="male">Male
                <input type="radio" name="Gender" value="female">Female</td></tr>
        <tr><td>Language Known</td>
            <td><input type="checkbox" name="lang1" value="malayalam">Malayalam
                <input type="checkbox" name="lang2" value="english">English
                <input type="checkbox" name="lang3" value="hindi">Hindi</td></tr>
        <tr><td>Qualification</td>
            <td><select name="Qualification">
                <option>Degree</option>
                <option>PG</option>
                <option>Btec</option>
            </select></td></tr>  
        <tr><td>Profile</td><td><input type="file" name="picture"></td></tr>
        <tr><td><input type="submit" name="btsub" value="register"></td></tr>                  
    </table>
</body>
</head>
</html>
